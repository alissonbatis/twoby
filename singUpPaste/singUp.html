<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twoby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/loginPaste/login.css">
    <link rel="stylesheet" href="/singUpPaste/singUp.css">
  </head>
  <body>
    
    <main>
      <div>
        <section>
          <h2 class="prompt-extrabold">Sing Up</h2>
        </section>
        <section class="logo">
          <img src="/img/logo.png" alt="logo Twoby">
        </section>
      </div>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="inputDoNomeUsuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Crie uma senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="passwordHelp" class="form-text">Não coloque senhas óbvias</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repita a senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-primary">Criar</button>
        
      </form>
    </main>

    <footer>
      <a href="#">Sobre</a>
      <a href="#">Trabalhe conosco</a>
      <a href="#">Termos</a>
    </footer>

    <div class="divCopy">Copyright © 2024 Twoby.</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
