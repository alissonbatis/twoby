<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twoby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    
    <main>
      <section class="logo">
        <img src="img/logo.png" alt="logo Twoby">
      </section>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="inputDoNomeUsuario">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceito os Termos de Serviço</label>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <div>
          <a href= "#">Esqueceu a senha?</a>
          <a href= "singUp.html">Nao tem uma conta? Criar conta</a>
        </div>
        
      </form>
    </main>

    <footer>
      <a href="#">Sobre</a>
      <a href="#">Trabalhe conosco</a>
      <a href="#">Termos</a>
    </footer>

    <div class="divCopy">Copyright © 2024 Twoby.</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
